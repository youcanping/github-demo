<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>table-cell+vertical-align.html</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .table{
            display: table;
            width: 100%;
            height: 100%;
        }
        .parent{
            display: table-cell;
            /*垂直居中*/
            vertical-align: middle;
            /*水平居中*/
            text-align: center;
            /*width: 100%;*/
            /*height: 100%;*/
        }
        .child{
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="table">
    <div class="parent">
        <div class="child">
            &nbsp;
        </div>
    </div>
</div>

</body>
</html>
