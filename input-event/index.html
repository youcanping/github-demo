<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>输入框优化</title>
    <script src="index.js"></script>
</head>
<body>
    <h3>优化中文输入法，在输入状态触发input事件</h3>
    <p>
        <label for="input">优化前：</label><input type="text" id="input" placeholder="请输入...">
    </p>
    <p >
        优化前输入内容：<span id="show_input"></span>
    </p>
    <p>
        <label for="input_2">优化后：</label><input type="text" id="input_2" placeholder="请输入...">
    </p>
    <p>
        优化后输入内容：<span id="show_input_2"></span>
    </p>
</body>
</html>
