<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>absolute+margin:auto.html</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .parent{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .child{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin:auto;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">

    </div>
</div>
</body>
</html>
