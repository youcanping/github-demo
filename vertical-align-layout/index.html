<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>垂直居中布局</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h2 id="h-align">水平居中</h2>
<h4>行内块级元素水平居中</h4>
<div id="example_1">
    <div class="parent">
        <div class="child">
            child [div]
        </div>
    </div>
</div>
<h4>行内元素水平居中</h4>
<div id="example_2">
    <div class="parent">
        <span class="child">
            child [span]
        </span>
    </div>
</div>

</body>
</html>
